    .fliers li {

    }

    ul.fliers {
        padding: 0px;
    }

    .fliers > li {
        flex-basis: 200px;
    }

    .fliers li img {
        object-fit: cover;
        max-width: 100%;
        height: auto;
        vertical-align: middle;
        border-radius: 5%;
    }

    .fliers::after {  
        content: "";
        flex-basis: 350px;
    }
</style>
