<h1>Bio</h1>
<div id="bio">
    <p>Abhilasha Chebolu is a guitarist and electro-acoustic improvisor currently residing in Columbus, OH. She leads a free jazz outfit <em>'Turtle Boat'</em>, performs solo harsh noise under the moniker <em>'Null Copula'</em>, and is a member of the jazz-adjacent midwestern-eclectic group <em>'Gault'</em>.</p> 
</div>
