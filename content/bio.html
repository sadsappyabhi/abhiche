<h1>Bio</h1>
<p>Abhilasha Chebolu is a guitarist and electro-acoustic improvisor currently residing in Columbus, OH. She leads a free jazz outfit called <a href="content/turtle-boat.html">Turtle Boat</a>, performs solo harsh noise under the moniker <a href="content/null-copula.html">Null Copula</a>, and is a member of the jazz-adjacent midwestern-eclectic group <a href="/content/gault.html">Gault</a>.</p>
