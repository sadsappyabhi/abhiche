<h1>Bio</h1>
<p>Abhilasha Chebolu is a guitarist and electro-acoustic improvisor currently residing in Columbus, OH. She leads a free jazz outfit called <a href="content/turtle-boat.html"><strong><em>Turtle Boat</em></strong></a>, performs solo harsh noise under the moniker <a href="content/null-copula.html"><strong><em>Null Copula</em></strong></a>, and is a member of the jazz-adjacent midwestern-eclectic group <a href="/content/gault.html"><strong><em>Gault</em></strong></a>.</p>
