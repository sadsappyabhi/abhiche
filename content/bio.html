<h1>Bio</h1>
<div id="bio">
    <p>Abhilasha Chebolu is a guitarist and electro-acoustic improvisor currently residing in Columbus, OH. She leads a free jazz outfit called Turtle Boat, performs solo harsh noise under the moniker Null Copula, and is a member of the jazz-adjacent midwestern-eclectic group Gault.</p> 
</div>
